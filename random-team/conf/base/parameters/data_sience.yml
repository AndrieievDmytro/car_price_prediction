model_options:
  test_size: 0.2
  random_state: 3
  features:
    - symboling
    - wheelbase
    - carlength 
    - carwidth
    - carheight 
    - curbweight 
    - enginesize
    - boreratio 
    - stroke 
    - compressionratio
    - horsepower 
    - peakrpm 
    - citympg
    - highwaympg
    - price

model_parameters:
  max_depth : 7
  min_samples_split : 2
  min_samples_leaf : 1